<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flight demo</title>
        <style>
            .line-through {
                text-decoration: line-through;
            }
            i {
                display: none;
                cursor: pointer;
            }
            li:hover i {
                display: inline;
            }
            i:hover {
                font-weight: bold;
            }
            label {
                display: block;
            }
            .form-group {
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <h1>Todo App</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input autocomplete="off" id="name" type="text">
            </div>
            <div class="form-group">
                <button id="btn">Add</button>
            </div>
        </form>
        <div>
            <ul></ul>
        </div>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script defer src="http://flightjs.github.io/release/latest/flight.min.js"></script>
        <script defer src="bundle.js"></script>
    </body>
</html>
